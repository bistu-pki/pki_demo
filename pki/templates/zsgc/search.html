<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>请输入用户名</h1>
        <form action="/pki/search/" method="post">
            {% csrf_token %}
            <input type="text" name="username"/>
            <input type="submit" value="查询"/>
        </form>
    <h1>查询结果</h1>
    <form action="/pki/search/" method="get">
    {% csrf_token %}
        <table border="1">
            <thead>
                <td>ID</td>
                <td>用户名</td>
                <td>密码</td>
                <td>操作</td>
                {% for rts in result %}
                    <tr>
                        <td>{{ rts.id }}</td>
                        <td>{{ rts.username }}</td>
                        <td>{{ rts.password }}</td>
                        <td>

                                <a href="/pki/edit?id={{ rts.id }}&username={{ rts.username }}&password={{ rts.password }}">编辑</a>
                                <a href="/pki/delete?id={{ rts.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </thead>
        </table>
    </form>
</body>
</html>
