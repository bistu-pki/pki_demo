<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>添加数据</h1>
    <form action="/pki/submit/" method="post">
        {% csrf_token %}
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" value="提交"/>

    </form>
<h1>查询数据</h1>
    <h1>请输入用户名</h1>
        <form action="/pki/search/" method="get">
            {% csrf_token %}
            <input type="text" name="username"/>
            <input type="submit" value="查询"/>
        </form>
<h1>输出数据</h1>
    <form action="/pki/submit/" method="get">
    {% csrf_token %}
        <table border="1">
            <thead>
                <td>ID</td>
                <td>用户名</td>
                <td>密码</td>
                <td>操作</td>
                {% for line in data %}
                    <tr>
                        <td>{{ line.id }}</td>
                        <td>{{ line.username }}</td>
                        <td>{{ line.password }}</td>
                        <td>

                                <a href="/pki/edit?id={{ line.id }}&username={{ line.username }}&password={{ line.password }}">编辑</a>
                                <a href="/pki/delete?id={{ line.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </thead>
        </table>
    </form>
</body>
</html>
